<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주인공은 나야나</title>
    <link rel="stylesheet" href="{% static 'css/result.css' %}" />
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</head>


<body>
    <div class="blank"></div>
    <div class="card_msg">카드 뒷면을 확인해보세요</div>
    <br />
    <section class="card_slider">
        {% for char in characters %}
        <div class="card">
            <div class="card_maincontainer">
                <div class="thecard">
                    <div class="front">
                        <br />
                        <p>character</p>
                        <br />
                        <div class="front_main">
                            <img class="character_img" src="{{char.poster}}" width=300px height=250px />
                            <div class="character_drama">{{char.drama.title}}</div>
                            <div class="character_name">{{char.name}}</div>
                            <div class="character_mbti">{{char.mbti}}</div>
                            <div class="character_intro">
                                <!-- desc 부분 split 해서 저장-->          
                                {% for p in char.personal %}
                                    {{p}}
                                    <br />
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <br />
                        <p>plot</p>
                        <img class="plot_img" src="{{char.drama.image}}" width=350px; height=380px; />
                        <br />
                        <div class="back_plot">{{char.drama.plot}}</div>
                        <div class="back_url"> <a href="{{char.drama.site}}" target="_blank">{{char.drama.site}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}


    </section>


    <div class="again">
        <button class="anotherbtn" onclick="window.location.href='{% url same_url %}'">{{same}} 성향 주인공 추천받기</button>
        <span class="blank"></span>
        <button type="button" class="onemorebtn" onclick="window.location.href='{% url "home" %}'">
            <img src="{% static 'source/return.png' %}" width=20px; height=20px; />
            <span class="blank_2"></span> 새로 해보기
        </button>
    </div>
    <script type="text/javascript" src="{% static 'js/result.js' %}"></script>
</body>

</html>
