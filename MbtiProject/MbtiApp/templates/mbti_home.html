<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주인공은 나야나</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mbti_home.css' %}" />
</head>

<body>
    <div class="main">
        <h1>나와 닮은 주인공은 누굴까?</h1>
        <div class="blank"></div>
        <div class="main_msg">
            <span class="main_txt">성격 정보만을 입력해</span>
            <span class="main_txt">나와 비슷한 성향의 드라마 주인공 매력에</span>
            <span class="main_txt">푹~ 빠져보세요!</span>
        </div>
        <div class="blank"></div>
        <form method="POST" action="{% url 'result' %}" onsubmit="return isValidSubmit();">
            {% csrf_token %}
            <input class="input" placeholder="mbti를 바로 입력할게요!" width="240px" height="50px" name="mbti_input">
            <button class="submit_btn" type="submit">제출</button>
            <br />
        </form>
        <div class="blank_2"></div>
        <button class="test_btn" onclick='window.location.href="{% url 'mbti' 1 %}"'>mbti 입력 없이, 저를 소개할래요!</button>
    </div>
</body>

<script>
    var mbti_input = document.querySelector(".input");
    var submit_btn = document.querySelector(".submit_btn");

    const mbtis = ["INTJ", "INTP", "ENTP", "ENTJ", "INFJ", "INFP", "ENFJ", "ENFP", "ISTJ", "ISFJ", "ESTJ", "ESFJ", "ISTP", "ISFP", "ESTP", "ESFP"]
    function isValidSubmit() {
        console.log(mbti_input.value);
        if (!mbtis.includes(mbti_input.value.toUpperCase())) {
            alert("오류!");
            return false;
        }
    }
</script>


</html>
